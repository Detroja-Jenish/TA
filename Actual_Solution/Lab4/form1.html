<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <table border="0">
        <caption>Student's registration Form</caption>
        <tr>
            <td>
                Name :
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                email :
            </td>
            <td>
                <input type="email">
            </td>
        </tr>
        <tr>
            <td>
                Mobile No :
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                Address :
            </td>
            <td>
                <textarea rows="5" cols="20"></textarea>
            </td>
        </tr>
        <tr>
            <td>Nationality :</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>Date Of Birth :</td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
            </td>
        </tr>
        <tr>
            <td>CPI :</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>University :</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>Passsing Year</td>
            <td>
                <select>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right">
                <input type="submit" value="submit">
            </td>
            <td>
                <input type="reset" value="reset">
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
